{% extends 'shop/shopblankbody.html' %}
{% block content %}


<div class="card card-default">
    <div class="card-header card-header-border-bottom">
        <h2>Order Details</h2>
    </div>
    <div class="card-body">
        
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Item Number</th>
                    <th scope="col">Item</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">total</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items_list %}
                
                <p>hiii</p>
                <tr>
                    <td scope="row">{{item.id}}</td>
                    <td>{{ item.item }}</td>
                    <td>{{ item.quantity }}</td>
                    <td>{{ item.total }}</td>
                    <td> <a href="/removeitem/{{item.id}}" ><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
                        Remove Item
                      </button></a>
                    </td>
                </tr>
                {% endfor %}
                
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
