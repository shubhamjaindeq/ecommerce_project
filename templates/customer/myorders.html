{% extends 'customer/customerblankbody.html' %}
{% block content %}

<div class="card card-default">
    <div class="card-header card-header-border-bottom">
        <h2>Order Table</h2>
    </div>
    <div class="card-body">
        
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Order Number</th>
                    <th scope="col">Date</th>
                    <th scope="col">Price Total</th>
                    <th scope="col">Status</th>
                </tr>
            </thead>
            <tbody>
                {% for order in object_list %}
                
                
                <tr>
                    <td scope="row">{{order.id}}</td>
                    <td>{{ order.date }}</td>
                    <td>{{ order.total }}</td>
                    <td>{{ order.status }}</td>
                    <td> <a href="/orderdetail/{{order.id}}" ><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
                        Details
                      </button></a>
                    <td> <a href="/cancelorder/{{order.id}}" ><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
                        Cancel Order
                      </button></a>
                    </td>
                </tr>
                {% endfor %}
                
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
