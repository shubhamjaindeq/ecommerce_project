{% extends "customer/customerblankbody.html" %}
{% block content %}
<html>
    <head>
        <title>User Profile </title>
    </head>
<div class="container">
    <div class="main-body">
    
          
          <nav aria-label="breadcrumb" class="main-breadcrumb">
         
          </nav>
          
              <div class="card">
                <div class="card-body">
                  <div class="d-flex flex-column align-items-center text-center">
                    <div class="mt-3">
                      <h4>{{user.full_name}}</h4>
                      <br>
                      <p class="text-secondary mb-1">{{user.role}}</p>
                      <p class="text-muted font-size-sm">{{ user.address }}</p>
                      
                    </div>
                  </div>
                </div>
              </div>
             
            </div>
            
            <hr>
            <div class="col-md-8">
              <div class="card mb-3">
                <div class="card-body">
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Full Name</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{ user.full_name }}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Email</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{ user.email }}
                    </div>
                  </div>
                  
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Address</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{ user.address }}
                    </div>
                  </div>
                  
                  <hr>
                  <div class="row">
                    <div class="col-sm-12">
                      <a class="btn btn-info " target="__blank" href="/edituserdetails/{{user.id}}">Edit details</a>
                    </div>
                  </div>
                </div>
              </div>




            </div>
          </div>

        </div>
    </div>

{% endblock %}
</html>
